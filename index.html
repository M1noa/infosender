<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Send Visitor Information to Discord Webhook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      #send-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      
      #send-button:hover {
        background-color: #3e8e41;
      }
      
      .message-title {
        font-size: 24px;
        font-weight: bold;
        color: #ff0000;
        margin-top: 30px;
      }
      
      .field-label {
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 5px;
      }
      
      .field-value {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <button id="send-button">Send Information</button>
    <div class="message-title">Visitor Information</div>
    <div class="field-label">User Agent:</div>
    <div class="field-value" id="user-agent"></div>
    <div class="field-label">Referrer:</div>
    <div class="field-value" id="referrer"></div>
    <div class="field-label">Screen Resolution:</div>
    <div class="field-value" id="screen-resolution"></div>
    <script>
      const webhookUrl = "https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN";

      document.getElementById("send-button").addEventListener("click", function() {
        const message = {
          embeds: [
            {
              title: "Visitor Information",
              color: 0xff0000,
              fields: [
                {
                  name: "User Agent",
                  value: navigator.userAgent,
                  inline: false
                },
                {
                  name: "Referrer",
                  value: document.referrer,
                  inline: false
                },
                {
                  name: "Screen Resolution",
                  value: screen.width + "x" + screen.height,
                  inline: false
                }
              ]
            }
          ]
        };
        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(message)
        });
      });
      
      document.getElementById("user-agent").textContent = navigator.userAgent;
      document.getElementById("referrer").textContent = document.referrer;
      document.getElementById("screen-resolution").textContent = screen.width + "x" + screen.height;
    </script>
  </body>
</html>
